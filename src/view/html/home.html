<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý API - Trang Chủ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            /* Added for positioning the logout button */
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e03636;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #b02a2a;
        }

        h1 {
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar select {
            width: 20%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-bar button {
            width: 15%;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(13px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .custom-create-button {
            /* Thêm các thuộc tính CSS tùy chỉnh cho nút Create ở đây */
            background-color: #1dbbd7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-create-button:hover {
            background-color: #0f9aa7;
        }

        .custom-edit-button {
            /* Thêm các thuộc tính CSS tùy chỉnh cho nút Edit ở đây */
            background-color: #4CAF50;
            color: white;
            padding: 5px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-edit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="logout-button" onclick="handleLogout()">Logout</button>
        <h1>Quản lý API</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search API..." onkeyup="handleSearch()">
            <select id="methodSelect" onchange="handleSearch()">
                <option value="">All Methods</option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <button class="custom-create-button" data-toggle="modal" data-target="#createApiModal">Create API</button>
        </div>
        <table id="apiTable">
            <thead>
                <tr>
                    <th>API</th>
                    <th>Method</th>
                    <th>Accesses</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu API sẽ được tải bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="createApiModal" tabindex="-1" role="dialog" aria-labelledby="createApiModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createApiModalLabel">Create API</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createApiForm">
                        <div class="form-group">
                            <label for="apiName">API</label>
                            <input type="text" class="form-control" id="apiName" required>
                        </div>
                        <div class="form-group">
                            <label for="apiMethod">Method</label>
                            <select class="form-control" id="apiMethod" required>
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary custom-edit-button" onclick="handleEditApi()">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editApiModal" tabindex="-1" role="dialog" aria-labelledby="editApiModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editApiModalLabel">Edit API</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editApiForm">
                        <div class="form-group">
                            <label for="editApiName">API</label>
                            <input type="text" class="form-control" id="editApiName" required>
                        </div>
                        <div class="form-group">
                            <label for="editApiMethod">Method</label>
                            <select class="form-control" id="editApiMethod" required>
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editApiAccesses">Accesses</label>
                            <input type="number" class="form-control" id="editApiAccesses" required>
                        </div>
                        <div class="form-group">
                            <label for="editApiStatus">Active</label>
                            <select class="form-control" id="editApiStatus" required>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="handleEditApi()">Save changes</button>
                    <button type="button" class="btn btn-danger" onclick="handleDeleteApi()">Delete API</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiData = []; // To store the fetched API data
        let editApiId = null; // To store the ID of the API being edited

        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('Token not found');
                return;
            }

            fetch('http://localhost:3000/api', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    apiData = data.data; // Store the fetched data
                    renderTable(apiData); // Render the table with the fetched data
                })
                .catch(error => {
                    console.error('Error fetching API data:', error);
                });
        });

        function handleSearch() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const methodSelect = document.getElementById('methodSelect').value;

            let filteredData = apiData;

            if (methodSelect) {
                filteredData = filteredData.filter(api => api.method === methodSelect);
            }

            if (searchInput) {
                filteredData = filteredData.filter(api => api.api.toLowerCase().includes(searchInput));
            }

            renderTable(filteredData); // Render the table with the filtered data
        }

        function renderTable(data) {
            const apiTable = document.getElementById('apiTable').getElementsByTagName('tbody')[0];
            apiTable.innerHTML = ''; // Clear the existing table data

            data.forEach(api => {
                const row = apiTable.insertRow();
                row.id = `row-${api.id}`; // Assign an id to each row for easy targeting

                const cellApi = row.insertCell();
                cellApi.textContent = api.api;

                const cellMethod = row.insertCell();
                cellMethod.textContent = api.method;

                const cellAccesses = row.insertCell();
                cellAccesses.textContent = api.accesses;

                const cellActive = row.insertCell();
                const toggleLabel = document.createElement('label');
                toggleLabel.classList.add('switch');
                const toggleInput = document.createElement('input');
                toggleInput.type = 'checkbox';
                toggleInput.id = `toggle-${api.id}`;
                toggleInput.checked = api.status === 'true'; // Assuming status is stored as 'true' or 'false'
                toggleInput.onchange = (event) => {
                    handleToggleChange(event, api.id);
                };
                const toggleSpan = document.createElement('span');
                toggleSpan.classList.add('slider', 'round');

                toggleLabel.appendChild(toggleInput);
                toggleLabel.appendChild(toggleSpan);
                cellActive.appendChild(toggleLabel);

                const cellAction = row.insertCell();
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.classList.add('custom-edit-button');
                editButton.onclick = () => handleEditButtonClick(api.id);
                cellAction.appendChild(editButton);
            });
        }

        function handleToggleChange(event, apiId) {
            const isChecked = event.target.checked;
            const token = localStorage.getItem('token');
            const url = isChecked ? `http://localhost:3000/activeOn/${apiId}` : `http://localhost:3000/activeOff/${apiId}`;

            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.result !== 1) {
                        // Revert the switch state if update failed
                        event.target.checked = !isChecked;
                        console.error(`Failed to update switch state for API ${apiId}:`, data);
                    } else {
                        console.log(`Switch for API ${apiId} is now ${isChecked ? 'ON' : 'OFF'}`, data);

                        // Update UI to reflect the new state
                        const apiTable = document.getElementById('apiTable').getElementsByTagName('tbody')[0];
                        const row = apiTable.querySelector(`#row-${apiId}`);
                        if (row) {
                            const switchCell = row.querySelector('.switch');
                            if (switchCell) {
                                const checkbox = switchCell.querySelector('input[type="checkbox"]');
                                if (checkbox) {
                                    checkbox.checked = isChecked;
                                }
                            }
                        }
                    }
                })
                .catch(error => {
                    // Revert the switch state if there was an error
                    event.target.checked = !isChecked;
                    console.error(`Error updating switch state for API ${apiId}:`, error);
                });
        }

        function handleLogout() {
            localStorage.removeItem('token'); // Remove the token
            window.location.replace('http://localhost:3000/');
        }

        function handleCreateApi() {
            const apiName = document.getElementById('apiName').value;
            const apiMethod = document.getElementById('apiMethod').value;
            const token = localStorage.getItem('token');

            if (!apiName || !apiMethod) {
                alert('Please fill out all fields.');
                return;
            }

            fetch('http://localhost:3000/createapi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ api: apiName, method: apiMethod })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 1) {
                        $('#createApiModal').modal('hide');
                        apiData.push(data.data); // Assuming the response contains the new API data
                        renderTable(apiData);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error creating API:', error);
                    alert('Error creating API');
                });
        }

        function handleEditButtonClick(apiId) {
            const api = apiData.find(api => api.id === apiId);
            if (!api) return;

            editApiId = apiId;
            document.getElementById('editApiName').value = api.api;
            document.getElementById('editApiMethod').value = api.method;
            document.getElementById('editApiAccesses').value = api.accesses;
            document.getElementById('editApiStatus').value = api.status;

            $('#editApiModal').modal('show');
        }

        function handleEditApi() {
            const apiName = document.getElementById('editApiName').value;
            const apiMethod = document.getElementById('editApiMethod').value;
            const apiAccesses = document.getElementById('editApiAccesses').value;
            const apiStatus = document.getElementById('editApiStatus').value;
            const token = localStorage.getItem('token');

            if (!apiName || !apiMethod || !apiAccesses || !apiStatus) {
                alert('Please fill out all fields.');
                return;
            }

            fetch(`http://localhost:3000/updateapi/${editApiId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ api: apiName, method: apiMethod, accesses: apiAccesses, status: apiStatus })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 1) {
                        $('#editApiModal').modal('hide');
                        const apiIndex = apiData.findIndex(api => api.id === editApiId);
                        apiData[apiIndex] = { ...apiData[apiIndex], api: apiName, method: apiMethod, accesses: apiAccesses, status: apiStatus };
                        renderTable(apiData);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error updating API:', error);
                    alert('Error updating API');
                });
        }

        function handleDeleteApi() {
            const token = localStorage.getItem('token');

            fetch(`http://localhost:3000/deleteapi/${editApiId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 1) {
                        $('#editApiModal').modal('hide');
                        apiData = apiData.filter(api => api.id !== editApiId);
                        renderTable(apiData);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error deleting API:', error);
                    alert('Error deleting API');
                });
        }
    </script>
</body>

</html>
